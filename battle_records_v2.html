<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>戦績管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body{background-color:#f8f9fa}[data-bs-theme="dark"] body{background-color:#212529}.navbar{background-color:#f8f9fa}[data-bs-theme="dark"] .navbar{background-color:#212529;border-bottom:1px solid #495057}.container-fluid{max-width:1400px}.card{margin-bottom:1.5rem}#loading-overlay,#app-loader{position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,0.6);display:flex;justify-content:center;align-items:center;z-index:1060;color:white}#main-app{display:none}.stat-card{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;border-radius:10px;padding:1.5rem;margin-bottom:1rem;cursor:pointer;transition:transform 0.2s}.stat-card:hover{transform:scale(1.02)}.stat-card.win{background:linear-gradient(135deg,#f093fb 0%,#f5576c 100%)}.stat-card.lose{background:linear-gradient(135deg,#4facfe 0%,#00f2fe 100%)}.record-row.win{background-color:rgba(40,167,69,0.1)}.record-row.lose{background-color:rgba(220,53,69,0.1)}.record-row.draw{background-color:rgba(255,193,7,0.1)}.tournament-badge{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;padding:0.5rem 1rem;border-radius:20px;display:inline-block;margin-right:0.5rem}.round-indicator{background:#6c757d;color:white;padding:0.25rem 0.75rem;border-radius:15px;font-size:0.9rem}.autocomplete-suggestions{position:absolute;border:1px solid #ccc;background:white;max-height:200px;overflow-y:auto;z-index:1000;width:100%}.autocomplete-suggestion{padding:0.5rem;cursor:pointer}.autocomplete-suggestion:hover{background:#f0f0f0}.navbar-nav .btn{display:inline-flex;align-items:center}.tournament-group{margin-bottom:1rem;border:1px solid #dee2e6;border-radius:0.5rem;overflow:hidden}[data-bs-theme="dark"] .tournament-group{border-color:#495057}.tournament-header td{padding:0.75rem}.tournament-header:hover{background:#e9ecef}[data-bs-theme="dark"] .tournament-header:hover{background:#495057}.tournament-rounds{display:none;padding:0}.tournament-rounds.show{display:block}[data-bs-theme="dark"] .autocomplete-suggestions{background:#212529;border-color:#495057}[data-bs-theme="dark"] .autocomplete-suggestion:hover{background:#343a40}@media(max-width:768px){.navbar-brand{font-size:1rem}.table{font-size:0.875rem}.stat-card{padding:1rem}}
    </style>
</head>
<body>
    <!-- App Loader -->
    <div id="app-loader">
        <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="auth-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ログインまたは新規登録</h5>
                </div>
                <div class="modal-body">
                    <div id="auth-error" class="alert alert-danger" style="display: none;"></div>
                    <form id="auth-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">メールアドレス</label>
                            <input type="email" class="form-control" id="email" required>
                            <small class="text-muted">ローカルモードの場合は「local」と入力</small>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">パスワード</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="button" id="login-btn" class="btn btn-primary">ログイン</button>
                            <button type="button" id="signup-btn" class="btn btn-secondary">新規登録</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Tournament Registration Modal -->
    <div class="modal fade" id="tournament-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">大会を登録</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="tournament-form">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="tournament-date" class="form-label">開催日 <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="tournament-date" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="tournament-participants" class="form-label">参加人数 <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="tournament-participants" min="2" max="32" required>
                                <small class="text-muted">自動でラウンド数が計算されます</small>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="tournament-preset" class="form-label">大会プリセット</label>
                                <select class="form-select" id="tournament-preset">
                                    <option value="">選択してください</option>
                                </select>
                                <button type="button" class="btn btn-sm btn-outline-secondary mt-2" id="manage-presets-btn">
                                    <i class="bi bi-gear"></i> プリセット管理
                                </button>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="new-tournament-name" class="form-label">大会名 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="new-tournament-name" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="tournament-store" class="form-label">店舗名</label>
                                <div style="position: relative;">
                                    <input type="text" class="form-control" id="tournament-store" autocomplete="off">
                                    <div id="store-suggestions" class="autocomplete-suggestions" style="display: none;"></div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="tournament-deck" class="form-label">使用デッキ <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="tournament-deck" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="tournament-format" class="form-label">マッチ形式 <span class="text-danger">*</span></label>
                                <select class="form-select" id="tournament-format" required>
                                    <option value="single">シングル</option>
                                    <option value="match" selected>マッチ</option>
                                </select>
                            </div>
                        </div>
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle"></i> 
                            <span id="rounds-info">参加人数を入力すると必要ラウンド数が表示されます</span>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                    <button type="button" id="start-tournament-btn" class="btn btn-primary">大会を開始</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tournament Rounds Modal -->
    <div class="modal fade" id="rounds-modal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <span id="tournament-title"></span>
                        <span class="round-indicator ms-2" id="current-round"></span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="rounds-container"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="continue-later-btn">保存して後で続ける</button>
                    <button type="button" id="save-tournament-btn" class="btn btn-success">大会を終了</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal fade" id="settings-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">設定</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="dark-mode-toggle">
                        <label class="form-check-label" for="dark-mode-toggle">
                            ダークモード
                        </label>
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="show-statistics-filter" checked>
                        <label class="form-check-label" for="show-statistics-filter">
                            統計フィルターを表示
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">閉じる</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tournament Preset Modal -->
    <div class="modal fade" id="preset-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">大会プリセット管理</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">新規プリセット追加</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="new-preset-name" placeholder="大会名">
                            <button class="btn btn-success" id="add-preset-btn">追加</button>
                        </div>
                    </div>
                    <div id="preset-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="main-app">
        <nav class="navbar navbar-expand-lg mb-4" data-bs-theme="">
            <div class="container-fluid">
                <span class="navbar-brand">
                    <i class="bi bi-graph-up"></i> 戦績管理
                </span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                    <div class="navbar-nav ms-auto d-flex align-items-center">
                        <a href="index.html" class="btn btn-outline-primary btn-sm me-2">
                            <i class="bi bi-layers"></i> カード管理
                        </a>
                        <button id="settings-btn" class="btn btn-outline-secondary btn-sm me-2">
                            <i class="bi bi-gear"></i> 設定
                        </button>
                        <span class="navbar-text me-2" id="user-email"></span>
                        <button id="logout-btn" class="btn btn-danger btn-sm">
                            <i class="bi bi-box-arrow-right"></i> ログアウト
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div id="loading-overlay" style="display: none;">
                <div class="spinner-border" role="status"></div>
            </div>

            <!-- Statistics Cards with Filters -->
            <div class="card mb-4" id="statistics-filter-card" style="display: none;">
                <div class="card-body">
                    <h5 class="card-title">統計フィルター</h5>
                    <div class="row g-2">
                        <div class="col-md-3">
                            <label class="form-label small">期間</label>
                            <select class="form-select form-select-sm" id="stat-period">
                                <option value="all">全期間</option>
                                <option value="month">今月</option>
                                <option value="3months">過去3ヶ月</option>
                                <option value="6months">過去6ヶ月</option>
                                <option value="year">今年</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label small">デッキ</label>
                            <select class="form-select form-select-sm" id="stat-deck">
                                <option value="">全デッキ</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label small">大会</label>
                            <select class="form-select form-select-sm" id="stat-tournament">
                                <option value="">全大会</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label small">&nbsp;</label>
                            <button class="btn btn-primary btn-sm w-100" id="apply-stat-filter">
                                <i class="bi bi-funnel"></i> 適用
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-3 col-6">
                    <div class="stat-card">
                        <h6>総対戦数</h6>
                        <h2 id="total-battles">0</h2>
                    </div>
                </div>
                <div class="col-md-3 col-6">
                    <div class="stat-card win">
                        <h6>勝利数</h6>
                        <h2 id="total-wins">0</h2>
                    </div>
                </div>
                <div class="col-md-3 col-6">
                    <div class="stat-card lose">
                        <h6>敗北数</h6>
                        <h2 id="total-loses">0</h2>
                    </div>
                </div>
                <div class="col-md-3 col-6">
                    <div class="stat-card">
                        <h6>勝率</h6>
                        <h2 id="win-rate">0%</h2>
                    </div>
                </div>
            </div>

            <!-- Control Panel -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8">
                            <form id="filter-form" class="row g-2">
                                <div class="col-md-3">
                                    <input type="text" class="form-control form-control-sm" id="filter-deck" placeholder="デッキ名で検索">
                                </div>
                                <div class="col-md-3" style="position: relative;">
                                    <input type="text" class="form-control form-control-sm" id="filter-tournament" placeholder="大会名で検索" autocomplete="off">
                                    <div id="tournament-search-suggestions" class="autocomplete-suggestions" style="display: none;"></div>
                                </div>
                                <div class="col-md-3">
                                    <select class="form-select form-select-sm" id="filter-result">
                                        <option value="">全ての結果</option>
                                        <option value="win">勝利のみ</option>
                                        <option value="lose">敗北のみ</option>
                                        <option value="draw">引き分けのみ</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <button type="submit" class="btn btn-info btn-sm w-100">
                                        <i class="bi bi-search"></i> 検索
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-4 text-end mt-3 mt-md-0">
                            <button class="btn btn-primary me-2" id="add-tournament-btn">
                                <i class="bi bi-trophy"></i> 大会登録
                            </button>
                            <button class="btn btn-warning me-2" id="resume-tournament-btn" style="display:none;">
                                <i class="bi bi-play-circle"></i> 大会を再開
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Active Tournaments -->
            <div id="active-tournaments" class="mb-4" style="display: none;">
                <div class="card border-primary">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">進行中の大会</h5>
                    </div>
                    <div class="card-body" id="active-tournaments-list"></div>
                </div>
            </div>

            <!-- Records Table -->
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">戦績一覧</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>日付</th>
                                    <th>大会/店舗</th>
                                    <th>ラウンド</th>
                                    <th>使用デッキ</th>
                                    <th>相手デッキ</th>
                                    <th>結果</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="records-tbody">
                            </tbody>
                        </table>
                    </div>
                    <div id="no-records-message" class="text-center py-5" style="display: none;">
                        <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                        <p class="mt-3">戦績がありません</p>
                        <button class="btn btn-primary" onclick="document.getElementById('add-tournament-btn').click()">
                            大会を登録する
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc, query, where, updateDoc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAOYKalLUb2hbghrjQUS8AWzxpLExBT7aU",
            authDomain: "ygoh-9bcf6.firebaseapp.com",
            projectId: "ygoh-9bcf6",
            storageBucket: "ygoh-9bcf6.firebasestorage.app",
            messagingSenderId: "515041224138",
            appId: "1:515041224138:web:8de47b38ed9cc1bb8afd37",
            measurementId: "G-ZGSRE8MHZ2"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        setPersistence(auth, browserLocalPersistence);

        let currentUser = null;
        let battleRecords = [];
        let filteredRecords = [];
        let isLocalMode = false;
        let stores = [];
        let tournaments = [];
        let presets = [];
        let currentTournament = null;
        let activeTournaments = [];
        let tournamentGroups = {};

        const authModal = new bootstrap.Modal(document.getElementById('auth-modal'));
        const tournamentModal = new bootstrap.Modal(document.getElementById('tournament-modal'));
        const roundsModal = new bootstrap.Modal(document.getElementById('rounds-modal'));
        const presetModal = new bootstrap.Modal(document.getElementById('preset-modal'));
        const settingsModal = new bootstrap.Modal(document.getElementById('settings-modal'));

        const showLoading = (show) => document.getElementById('loading-overlay').style.display = show ? 'flex' : 'none';

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            
            if (localStorage.getItem('isLocalMode') === 'true') {
                handleLocalMode();
                return;
            }

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    handleUserLogin(user);
                } else if (isLocalMode) {
                    handleLocalMode();
                } else {
                    showAuthModal();
                }
            });
        });

        function setupEventListeners() {
            document.getElementById('login-btn').addEventListener('click', handleLogin);
            document.getElementById('signup-btn').addEventListener('click', handleSignup);
            document.getElementById('logout-btn').addEventListener('click', handleLogout);
            document.getElementById('settings-btn').addEventListener('click', showSettingsModal);
            
            // Close autocomplete on click outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('#tournament-store') && !e.target.closest('#store-suggestions')) {
                    document.getElementById('store-suggestions').style.display = 'none';
                }
                if (!e.target.closest('#filter-tournament') && !e.target.closest('#tournament-search-suggestions')) {
                    document.getElementById('tournament-search-suggestions').style.display = 'none';
                }
            });
            document.getElementById('add-tournament-btn').addEventListener('click', () => showTournamentModal());
            document.getElementById('resume-tournament-btn').addEventListener('click', resumeTournament);
            document.getElementById('start-tournament-btn').addEventListener('click', startTournament);
            document.getElementById('save-tournament-btn').addEventListener('click', saveTournamentResults);
            document.getElementById('continue-later-btn').addEventListener('click', saveAndContinueLater);
            document.getElementById('manage-presets-btn').addEventListener('click', () => showPresetModal());
            document.getElementById('add-preset-btn').addEventListener('click', (e) => {
                e.preventDefault();
                addPreset();
            });
            document.getElementById('apply-stat-filter').addEventListener('click', applyStatisticsFilter);
            document.getElementById('show-statistics-filter').addEventListener('change', toggleStatisticsFilter);
            document.getElementById('dark-mode-toggle').addEventListener('change', toggleDarkMode);
            
            document.getElementById('tournament-participants').addEventListener('input', updateRoundsInfo);
            document.getElementById('tournament-preset').addEventListener('change', loadPreset);
            document.getElementById('tournament-store').addEventListener('input', showStoreSuggestions);
            document.getElementById('tournament-store').addEventListener('focus', showStoreSuggestions);
            
            document.getElementById('filter-tournament').addEventListener('input', showTournamentSearchSuggestions);
            document.getElementById('filter-tournament').addEventListener('focus', showTournamentSearchSuggestions);
            
            document.getElementById('filter-form').addEventListener('submit', (e) => {
                e.preventDefault();
                applyFilters();
            });
            
            // Close autocomplete on click outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('#tournament-store') && !e.target.closest('#store-suggestions')) {
                    document.getElementById('store-suggestions').style.display = 'none';
                }
            });
        }

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email.toLowerCase() === 'local') {
                isLocalMode = true;
                localStorage.setItem('isLocalMode', 'true');
                handleLocalMode();
                return;
            }
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                document.getElementById('auth-error').textContent = `エラー: ${error.message}`;
                document.getElementById('auth-error').style.display = 'block';
            }
        }

        async function handleSignup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                await createUserWithEmailAndPassword(auth, email, password);
            } catch (error) {
                document.getElementById('auth-error').textContent = `エラー: ${error.message}`;
                document.getElementById('auth-error').style.display = 'block';
            }
        }

        function handleLogout() {
            if (confirm('ログアウトしますか？')) {
                if (isLocalMode) {
                    isLocalMode = false;
                    localStorage.removeItem('isLocalMode');
                    currentUser = null;
                    showAuthModal();
                } else {
                    signOut(auth);
                }
            }
        }

        function handleUserLogin(user) {
            currentUser = user;
            document.getElementById('user-email').textContent = user.email;
            authModal.hide();
            document.getElementById('app-loader').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            
            
            loadSettings();
            loadData();
        }

        function handleLocalMode() {
            isLocalMode = true;
            currentUser = { uid: 'local_user', email: 'ローカルモード' };
            document.getElementById('user-email').textContent = 'ローカルモード';

        function calculateRounds(participants) {
            if (participants <= 2) return 1;
            if (participants <= 4) return 2;
            if (participants <= 8) return 3;
            if (participants <= 16) return 4;
            if (participants <= 32) return 5;
            return Math.ceil(Math.log2(participants));
        }

        function updateRoundsInfo() {
            const participants = parseInt(document.getElementById('tournament-participants').value) || 0;
            const rounds = calculateRounds(participants);
            const info = document.getElementById('rounds-info');
            
            if (participants >= 2) {
                info.innerHTML = `<i class="bi bi-info-circle"></i> ${participants}人参加 → <strong>${rounds}回戦</strong>制で実施されます`;
            } else {
                info.innerHTML = '<i class="bi bi-info-circle"></i> 参加人数を入力すると必要ラウンド数が表示されます';
            }
        }

            const date = document.getElementById('tournament-date').value;
            const participants = parseInt(document.getElementById('tournament-participants').value);
            const name = document.getElementById('new-tournament-name').value;
            const store = document.getElementById('tournament-store').value;
            const deck = document.getElementById('tournament-deck').value;
            const format = document.getElementById('tournament-format').value;
            
            if (!date || !participants || !name || !deck) {
                alert('必須項目を入力してください');
                return;
            }
            
            // Only reset saved rounds if this is a new tournament (not resuming)
            if (!currentTournament || currentTournament.name !== name || currentTournament.date !== date) {
                savedRounds = {};
            }
            
            const rounds = calculateRounds(participants);
            currentTournament = {
                date,
                participants,
                name,
                store,
                deck,
                format,
                rounds,
                currentRound: 1,
                matches: []
            };
            
            // 店舗名を記憶
            if (!stores.includes(store)) {
                stores.push(store);
                saveStores();
            }
            
            tournamentModal.hide();
            showRoundsModal();

        function saveMatchRoundToMemory(roundNum) {
            if (!tournamentProgress.inputs) {
                tournamentProgress.inputs = {};
            }
            
            tournamentProgress.inputs[`round${roundNum}`] = {
                opponent: document.getElementById(`round${roundNum}-opponent`)?.value || '',
                deck: document.getElementById(`round${roundNum}-deck`)?.value || '',
                result: document.querySelector(`input[name="round${roundNum}-result"]:checked`)?.value || '',
                notes: document.getElementById(`round${roundNum}-notes`)?.value || '',
                game1: document.querySelector(`input[name="round${roundNum}-game1"]:checked`)?.value || '',
                game2: document.querySelector(`input[name="round${roundNum}-game2"]:checked`)?.value || '',
                game3: document.querySelector(`input[name="round${roundNum}-game3"]:checked`)?.value || '',
                game1First: document.querySelector(`input[name="round${roundNum}-game1-first"]:checked`)?.value || '',
                game2First: document.querySelector(`input[name="round${roundNum}-game2-first"]:checked`)?.value || '',
                game3First: document.querySelector(`input[name="round${roundNum}-game3-first"]:checked`)?.value || ''
            };
        }
        
        window.saveMatchRound = async function(roundNum) {
            const result = document.querySelector(`input[name="round${roundNum}-result"]:checked`)?.value;
            if (!result) {
                alert('マッチ結果を選択してください');
                return;
            }
            
            try {
                // Save to memory first
                saveMatchRoundToMemory(roundNum);
                
                // Save to database
                await saveRoundData(roundNum);
                
                alert(`第${roundNum}回戦を保存しました`);

        async function loadRecords() {
            try {
                if (isLocalMode) {
                    battleRecords = JSON.parse(localStorage.getItem('battleRecords') || '[]');
                } else {
                    const q = query(collection(db, 'battleRecords'), where('userId', '==', currentUser.uid));
                    const snapshot = await getDocs(q);
                    battleRecords = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                }
                
                battleRecords.sort((a, b) => {
                    const dateCompare = new Date(b.date) - new Date(a.date);
                    if (dateCompare !== 0) return dateCompare;
                    
                    // 同じ日付なら大会名でソート
                    if (a.tournament && b.tournament) {
                        const tournamentCompare = a.tournament.localeCompare(b.tournament);
                        if (tournamentCompare !== 0) return tournamentCompare;
                    }
                    
                    // 同じ大会ならラウンドでソート
                    if (a.round && b.round) {
                        return a.round.localeCompare(b.round);
                    }
                    
                    return 0;
                });
                
                applyFilters();
                updateStatistics();
            } catch (error) {
                console.error('Error loading records:', error);
                battleRecords = [];
                applyFilters();
            }
        }

        function applyStatisticsFilter() {
            const period = document.getElementById('stat-period').value;
            const deck = document.getElementById('stat-deck').value;
            const tournament = document.getElementById('stat-tournament').value;
            
            let filtered = [...battleRecords];
            
            // 期間フィルター
            if (period !== 'all') {
                const now = new Date();
                let startDate = new Date();
                
                switch (period) {
                    case 'month':
                        startDate.setMonth(now.getMonth() - 1);
                        break;
                    case '3months':
                        startDate.setMonth(now.getMonth() - 3);
                        break;
                    case '6months':
                        startDate.setMonth(now.getMonth() - 6);
                        break;
                    case 'year':
                        startDate.setFullYear(now.getFullYear() - 1);
                        break;
                }
                
                filtered = filtered.filter(r => new Date(r.date) >= startDate);
            }
            
            // デッキフィルター
            if (deck) {
                filtered = filtered.filter(r => r.myDeck === deck);
            }
            
            // 大会フィルター
            if (tournament) {
                filtered = filtered.filter(r => r.tournament === tournament);
            }
            
            // 統計を更新
            const total = filtered.length;
            const wins = filtered.filter(r => r.result === 'win').length;
            const loses = filtered.filter(r => r.result === 'lose').length;
            const winRate = total > 0 ? ((wins / (wins + loses)) * 100).toFixed(1) : 0;
            
            document.getElementById('total-battles').textContent = total;
            document.getElementById('total-wins').textContent = wins;
            document.getElementById('total-loses').textContent = loses;
            document.getElementById('win-rate').textContent = `${winRate}%`;
        }

        function applyFilters() {
            const deck = document.getElementById('filter-deck').value.toLowerCase();
            const tournament = document.getElementById('filter-tournament').value.toLowerCase();
            const result = document.getElementById('filter-result').value;
            
            filteredRecords = battleRecords.filter(record => {
                if (deck && !record.myDeck.toLowerCase().includes(deck) && 
                    !(record.opponentDeck && record.opponentDeck.toLowerCase().includes(deck))) {
                    return false;
                }
                if (tournament && !record.tournament?.toLowerCase().includes(tournament)) {
                    return false;
                }
                if (result && record.result !== result) {
                    return false;
                }
                return true;
            });
            
            displayRecords();
        }

        function displayRecords() {
            const tbody = document.getElementById('records-tbody');
            const noRecordsMsg = document.getElementById('no-records-message');
            
            // Check for saved tournament progress
            const savedProgress = localStorage.getItem('tournamentProgress');
            let progressTournament = null;
            if (savedProgress) {
                try {
                    const progress = JSON.parse(savedProgress);
                    progressTournament = progress.tournament;
                } catch (e) {
                    console.error('Failed to parse tournament progress:', e);
                }
            }
            
            if (filteredRecords.length === 0 && !progressTournament) {
                tbody.innerHTML = '';
                noRecordsMsg.style.display = 'block';
                return;
            }
            
            noRecordsMsg.style.display = 'none';
            
            // Group records by tournament
            tournamentGroups = {};
            const singleRecords = [];
            
            // Add in-progress tournament if exists
            if (progressTournament) {
                const key = `inprogress_${progressTournament.name}_${progressTournament.date}_${progressTournament.deck}`;
                tournamentGroups[key] = {
                    tournament: progressTournament.name,
                    date: progressTournament.date,
                    store: progressTournament.store,
                    myDeck: progressTournament.deck,
                    rounds: [],
                    inProgress: true,
                    totalRounds: progressTournament.rounds
                };
            }
            
            filteredRecords.forEach(record => {
                if (record.tournament) {
                    const key = `${record.tournament}_${record.date}_${record.myDeck}`;
                    if (!tournamentGroups[key]) {
                        tournamentGroups[key] = {
                            tournament: record.tournament,
                            date: record.date,
                            store: record.store,
                            myDeck: record.myDeck,
                            rounds: []
                        };
                    }
                    // Only add if it's the same tournament, date, and deck
                    if (tournamentGroups[key].tournament === record.tournament && 
                        tournamentGroups[key].date === record.date &&
                        tournamentGroups[key].myDeck === record.myDeck) {
                        tournamentGroups[key].rounds.push(record);
                    }
                } else {
                    singleRecords.push(record);
                }
            });
            
            // Sort rounds within each tournament
            Object.values(tournamentGroups).forEach(group => {
                group.rounds.sort((a, b) => {
                    const roundA = parseInt(a.round?.replace('R', '') || '0');
                    const roundB = parseInt(b.round?.replace('R', '') || '0');
                    return roundA - roundB;
                });
            });
            
            const resultBadge = {
                win: '<span class="badge bg-success">勝</span>',
                lose: '<span class="badge bg-danger">負</span>',
                draw: '<span class="badge bg-warning">引</span>'
            };
            
            let html = '';
            
            // Display tournament groups
            Object.values(tournamentGroups).forEach((group, index) => {
                const wins = group.rounds.filter(r => r.result === 'win').length;
                const losses = group.rounds.filter(r => r.result === 'lose').length;
                const draws = group.rounds.filter(r => r.result === 'draw').length;
                
                // Display status for in-progress tournament
                let statusDisplay = '';
                if (group.inProgress) {
                    const savedRounds = tournamentProgress?.savedRounds ? Object.keys(tournamentProgress.savedRounds).length : 0;
                    statusDisplay = `<span class="badge bg-warning">進行中 (${savedRounds}/${group.totalRounds})</span>`;
                } else {
                    statusDisplay = `${wins}-${losses}${draws > 0 ? `-${draws}` : ''}`;
                }
                
                html += `
                    <tr class="tournament-header ${group.inProgress ? 'table-warning' : ''}">
                        <td onclick="${group.inProgress ? '' : `toggleTournamentGroup('tournament-${index}')`}" style="cursor: pointer;">${group.date}</td>
                        <td onclick="${group.inProgress ? '' : `toggleTournamentGroup('tournament-${index}')`}" style="cursor: pointer;">
                            <span class="tournament-badge">${group.tournament}</span>
                            ${group.store || ''}
                        </td>
                        <td onclick="${group.inProgress ? '' : `toggleTournamentGroup('tournament-${index}')`}" style="cursor: pointer;">-</td>
                        <td onclick="${group.inProgress ? '' : `toggleTournamentGroup('tournament-${index}')`}" style="cursor: pointer;"><strong>${group.myDeck}</strong></td>
                        <td onclick="${group.inProgress ? '' : `toggleTournamentGroup('tournament-${index}')`}" style="cursor: pointer;">-</td>
                        <td onclick="${group.inProgress ? '' : `toggleTournamentGroup('tournament-${index}')`}" style="cursor: pointer;">
                            ${statusDisplay}
                            ${group.inProgress ? '' : `<i class="bi bi-chevron-down float-end" id="chevron-tournament-${index}"></i>`}
                        </td>
                        <td>
                            ${group.inProgress ? `
                                <button class="btn btn-sm btn-success me-1" onclick="resumeTournament()" title="大会を再開">
                                    <i class="bi bi-play-fill"></i>
                                </button>
                            ` : `
                                <button class="btn btn-sm btn-primary me-1" onclick="editTournament('${group.rounds[0]?.id}')" title="大会編集">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn btn-sm btn-info me-1" onclick="tweetTournamentResult('${index}')" title="ツイート">
                                    <i class="bi bi-twitter"></i>
                                </button>
                            `}
                        </td>
                    </tr>
                `;
                
                // Add rounds (initially hidden)
                group.rounds.forEach(record => {
                    html += `
                        <tr class="record-row ${record.result} tournament-rounds tournament-${index}" style="display: none;">
                            <td></td>
                            <td></td>
                            <td>${record.round || '-'}</td>
                            <td></td>
                            <td>${record.opponentDeck || '-'}</td>
                            <td>${resultBadge[record.result] || ''}</td>
                            <td>
                                <button class="btn btn-sm btn-warning me-1" onclick="editRound('${record.id}')" title="ラウンド編集">
                                    <i class="bi bi-pencil-square"></i>
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="deleteRecord('${record.id}')">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                });
            });
            
            // Display single records
            singleRecords.forEach(record => {
                const date = record.date || '';
                const venue = record.store || '-';
                const round = record.round || '-';
                const myDeck = record.myDeck || '';
                const opponentDeck = record.opponentDeck || '-';
                const result = record.result || 'draw';
                const id = record.id || '';
                
                html += `
                    <tr class="record-row ${result}">
                        <td>${date}</td>
                        <td>${venue}</td>
                        <td>${round}</td>
                        <td><strong>${myDeck}</strong></td>
                        <td>${opponentDeck}</td>
                        <td>${resultBadge[result] || ''}</td>
                        <td>
                            <button class="btn btn-sm btn-danger" onclick="deleteRecord('${id}')">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });
            
            tbody.innerHTML = html;
        }
        
        function toggleTournamentGroup(groupId) {
            const rounds = document.querySelectorAll(`.${groupId}`);
            const chevron = document.getElementById(`chevron-${groupId}`);
            
            rounds.forEach(round => {
                if (round.style.display === 'none' || !round.style.display) {
                    round.style.display = 'table-row';
                } else {
                    round.style.display = 'none';
                }
            });
            
            if (chevron) {
                if (chevron.classList.contains('bi-chevron-down')) {
                    chevron.classList.remove('bi-chevron-down');
                    chevron.classList.add('bi-chevron-up');
                } else {
                    chevron.classList.remove('bi-chevron-up');
                    chevron.classList.add('bi-chevron-down');
                }
            }
            
            event.stopPropagation();
        }
        
        window.toggleTournamentGroup = toggleTournamentGroup;
        
        function toggleBO3Fields(roundNum) {
            const format = document.getElementById(`round${roundNum}-format`).value;
            const bo3Div = document.getElementById(`round${roundNum}-bo3`);
            if (format === 'bo3') {
                bo3Div.style.display = 'flex';
            } else {
                bo3Div.style.display = 'none';
            }
        }
        
        window.toggleBO3Fields = toggleBO3Fields;
        
        function tweetTournamentResult(index) {
            const groups = Object.values(tournamentGroups);
            const group = groups[index];
            if (!group) return;
            
            let tweetText = `${group.tournament}`;
            if (group.store) {
                tweetText += `${group.store} `;
            } else {
                tweetText += ` `;
            }
            tweetText += `使用${group.myDeck}\n`;
            
            // Add each round result
            group.rounds.forEach(round => {
                const firstTurn = round.firstTurnChoice || '';
                const bo3Result = round.bo3Result || '';
                tweetText += `${round.opponentDeck || '不明'} ${firstTurn}${bo3Result}\n`;
            });
            
            // Add comment and URL
            tweetText += `\n\n`;
            tweetText += window.location.href;
            
            // Open Twitter with pre-filled text
            const tweetUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(tweetText)}`;
            window.open(tweetUrl, '_blank');
        }
        
        window.tweetTournamentResult = tweetTournamentResult;
        
        async function deleteRecord(recordId) {
            if (!confirm('この戦績を削除しますか？')) return;
            
            showLoading(true);
            
            try {
                if (isLocalMode) {
                    let records = JSON.parse(localStorage.getItem('battleRecords') || '[]');
                    records = records.filter(r => r.id !== recordId);
                    localStorage.setItem('battleRecords', JSON.stringify(records));
                } else {
                    await deleteDoc(doc(db, 'battleRecords', recordId));
                }
                
                await loadRecords();
            } catch (error) {
                console.error('Error deleting record:', error);
                alert('削除中にエラーが発生しました');
            } finally {
                showLoading(false);
            }
        }

        function updateStatistics() {
            applyStatisticsFilter();
        }

        // Make functions globally accessible
        window.deleteRecord = deleteRecord;
        window.deletePreset = deletePreset;
        window.selectStore = selectStore;
    </script>
