<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Manager Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="mobile-responsive.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .portal-container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.6s ease-out;
        }

        @media (max-width: 576px) {
            .portal-container {
                padding: 30px 20px;
                border-radius: 15px;
                margin: 10px;
            }
        }

        @media (max-width: 400px) {
            .portal-container {
                padding: 20px 15px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .portal-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .portal-title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        @media (max-width: 576px) {
            .portal-title {
                font-size: 1.75rem;
            }
        }

        @media (max-width: 400px) {
            .portal-title {
                font-size: 1.5rem;
            }
        }

        .portal-subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        @media (max-width: 576px) {
            .portal-subtitle {
                font-size: 0.95rem;
            }
        }

        @media (max-width: 400px) {
            .portal-subtitle {
                font-size: 0.85rem;
            }
        }

        .portal-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        @media (max-width: 576px) {
            .portal-cards {
                grid-template-columns: 1fr;
                gap: 20px;
                margin-top: 30px;
            }
        }

        @media (max-width: 400px) {
            .portal-cards {
                gap: 15px;
                margin-top: 20px;
            }
        }

        .portal-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        @media (max-width: 576px) {
            .portal-card {
                padding: 20px;
                border-radius: 12px;
            }
        }

        @media (max-width: 400px) {
            .portal-card {
                padding: 15px;
                border-radius: 10px;
            }
        }

        .portal-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .portal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .portal-card:hover::before {
            transform: scaleX(1);
        }

        .card-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: white;
        }

        @media (max-width: 576px) {
            .card-icon {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
                margin-bottom: 15px;
            }
        }

        @media (max-width: 400px) {
            .card-icon {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
                border-radius: 10px;
            }
        }

        .card-icon.card-management {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .card-icon.battle-records {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        @media (max-width: 576px) {
            .card-title {
                font-size: 1.25rem;
            }
        }

        @media (max-width: 400px) {
            .card-title {
                font-size: 1.1rem;
                margin-bottom: 8px;
            }
        }

        .card-description {
            color: #666;
            line-height: 1.6;
        }

        @media (max-width: 576px) {
            .card-description {
                font-size: 0.9rem;
                line-height: 1.5;
            }
        }

        @media (max-width: 400px) {
            .card-description {
                font-size: 0.85rem;
                line-height: 1.4;
            }
        }

        .card-arrow {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .portal-card:hover .card-arrow {
            background: rgba(102, 126, 234, 0.2);
            transform: translateX(5px);
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            color: #999;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .portal-container {
                padding: 40px 20px;
            }

            .portal-title {
                font-size: 2rem;
            }

            .portal-cards {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .portal-card:hover {
                transform: none;
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            }
        }

        /* Touch-friendly adjustments */
        @media (hover: none) and (pointer: coarse) {
            .portal-card {
                min-height: 120px;
            }

            .portal-card:active {
                transform: scale(0.98);
                box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            }
        }
    </style>
</head>
<body>
    <div class="portal-container">
        <div class="portal-header">
            <h1 class="portal-title">Card Manager Portal</h1>
            <p class="portal-subtitle">カード管理システムへようこそ</p>
        </div>

        <div class="portal-cards">
            <a href="card_list.html" class="portal-card">
                <div class="card-icon card-management">
                    <i class="bi bi-layers"></i>
                </div>
                <h2 class="card-title">カード管理</h2>
                <p class="card-description">
                    カードの追加、編集、削除が可能です。<br>
                    デッキの構築と管理もこちらから行えます。
                </p>
                <div class="card-arrow">
                    <i class="bi bi-arrow-right"></i>
                </div>
            </a>

            <a href="battle_records.html" class="portal-card">
                <div class="card-icon battle-records">
                    <i class="bi bi-trophy"></i>
                </div>
                <h2 class="card-title">対戦記録</h2>
                <p class="card-description">
                    対戦結果の記録と統計の確認ができます。<br>
                    勝率やデッキ性能の分析も可能です。
                </p>
                <div class="card-arrow">
                    <i class="bi bi-arrow-right"></i>
                </div>
            </a>
        </div>

        <div class="footer">
            <p>&copy; 2025 Card Manager System. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
